<!DOCTYPE html>

<head>

	<!--page title-->
	<title>My Color Mixer</title>

	<!--Open Graph tags-->
	<meta property="og:title" content="My Color Mixer">
	<meta property="og:description" content="Mix primary colours and get their hex codes.">
	<meta property="og:image" content="img/og-image.jpg">

	<!--Twitter cards-->
	<meta name="twitter:title" content="My Color Mixer">

	<!--stylesheets-->
	<link rel="stylesheet" type="text/css" href="./css/styles.css">

	<!--scripts-->
	<script defer type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/includeLocal.js"></script>
	<script defer type="text/javascript">window.jQuery || includeLocalJS("jquery-3.6.0.min.js");</script>
	<script defer type="text/javascript" src="js/scripts.js"></script>

</head>

<body>

	<h1>
		<span class="letter">C</span><span class="letter">o</span><span class="letter">l</span><span class="letter">o</span><span class="letter">r</span> <span class="letter">M</span><span class="letter">i</span><span class="letter">x</span><span class="letter">e</span><span class="letter">r</span>
	</h1>

	<div id="colourBox"></div>

	<div class="row">

		<span class="colour-name" style="color:red">Red</span>
		<span><input type="range" id="redSlider" min="0" max="255" oninput="sliderChanged()" value=0></span>
		<span><input id="redValue" disabled style="text-align: center; width: 25px" value=0></span>

	</div>
	<div class="row">

		<span class="colour-name" style="color:green">Green</span>
		<span><input type="range" id="greenSlider" min="0" max="255" oninput="sliderChanged()" value=0></span>
		<span><input id="greenValue" disabled style="text-align: center; width: 25px" value=0></span>

	</div>
	<div class="row">

		<span class="colour-name" style="color:blue">Blue</span>
		<span><input type="range" id="blueSlider" min="0" max="255" oninput="sliderChanged()" value=0></span>
		<span><input id="blueValue" disabled style="text-align: center; width: 25px" value=0></span>

	</div>
	<div class="row">

		<span>Hex value:</span>
		<input id="hexValue" disabled style="width: 55px" value="#000000">

	</div>

	<!--Footer-->
	<footer class="container">

		<div id="copyright" class="center middle">

			&copy Sherpad Ndabambi <span id="footerYear"></span>

		</div>
		
	</footer>

</body>
