<!DOCTYPE html>

<head>

	<title>My Color Mixer</title>

	<link rel="stylesheet" type="text/css" href="files/css/styles.css">

</head>

<body>

	<div class="align-middle">
	
		<div id="div" style="background-color: black; border: solid; height: 300px; width: 300px"></div>
		
		<table>
			<tr>
				<td colspan=2 style="color:red">Red</td>
				<td><input type="range" id="redSlider" min="0" max="255" oninput="sliderChanged()" value=0></td>
				<td><input id="redValue" disabled style="text-align: center; width: 25px" value=0></td>
			</tr>
			<tr>
				<td colspan=2 style="color:green">Green</td>
				<td><input type="range" id="greenSlider" min="0" max="255" oninput="sliderChanged()" value=0></td>
				<td><input id="greenValue" disabled style="text-align: center; width: 25px" value=0></td>
			</tr>
			<tr>
				<td colspan=2 style="color:blue">Blue</td>
				<td><input type="range" id="blueSlider" min="0" max="255" oninput="sliderChanged()" value=0></td>
				<td><input id="blueValue" disabled style="text-align: center; width: 25px" value=0></td>
			</tr>
			<tr>
				<td colspan=2>Hex value:</td>
				<td><input id="hexValue" disabled style="width: 55px" value="#000000"></td>
			</tr>
		</table>

	</div>

	<script type="text/javascript" src="files/js/scripts.js"></script>

</body>
